                                <button

                                >
                                    å‰Šé™¤

                        </div>
                    </div>
                </div>

        };

        // StarRating ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const StarRating = ({ rating, onRate, color = 'yellow' }) => {
